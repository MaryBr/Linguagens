<!doctype html>

<html>
	<head>
		<meta charset = "utf-8"/>
		<title>Estrutura em Html5 </title>
	</head>

	<body>

		<header> 
			Topo do site menu de navegação
		</header>

		<nav>
			Menu de navegação
		</nav>

		<section>
			<header>
				<h1> Título da seção de conteúdo</h1>
				<p>Paragrafo da seção</p>
				<footer>Rodapé da seção</footer>
			</header>	
		</section>

		<article>
			<header>
				<h1> Título do artigo</h1>
				<p>Paragrafo do artigo</p>
				<footer>Rodapé do artigo</footer>
			</header>
		</article>

		<aside>
			Barra lateral (sidebar)
		</aside>

		<footer>
			Rodapé do site
		</footer>

	</body>

</html>
